<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance - ani-roms</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: var(--tertiary-color);
      background-image: linear-gradient(to bottom, var(--primary-color), var(--tertiary-color));
      padding: 20px;
    }
    
    .error-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--accent-color);
      letter-spacing: 2px;
    }
    
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 30px;
      max-width: 600px;
    }
    
    .error-image {
      width: 300px;
      height: 300px;
      object-fit: contain;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 20px var(--link-hover-shadow-color);
      transition: transform 0.3s ease;
    }
    
    .error-image:hover {
      transform: scale(1.05);
    }
    
    .loading-dots {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: var(--accent-color);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
    
    .back-soon {
      font-style: italic;
      margin-top: 30px;
      font-size: 1.2rem;
      opacity: 0.8;
    }
    
    .glitch-text {
      position: relative;
      animation: glitch 3s infinite;
    }
    
    @keyframes glitch {
      0% {
        text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
      }
      14% {
        text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
      }
      15% {
        text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
      }
      49% {
        text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
      }
      50% {
        text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
      }
      99% {
        text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
      }
      100% {
        text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                    -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-title glitch-text">A̷͙ͭͫ̕N̺̻̔̆ͅI̍̅̀̎̊-R͉̜̎͡͠O̖̼ͩ͌͐M͉̅ͮ͒ͤS̵̙͕̀̃</h1>
    
    <div class="error-message">
      <p>Ayub is fixing it, please be patient</p>
      <p>システムメンテナンス中です</p> <!-- "System under maintenance" in Japanese -->
    </div>
    
    <img class="error-image" src="https://i.pinimg.com/736x/07/02/11/070211cbe3556a635d1252ce2440bcb0.jpg" alt="Anime character fixing something">
    
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    
    <p class="back-soon">We'll be back online soon with more awesome content!</p>
  </div>
</body>
</html>
