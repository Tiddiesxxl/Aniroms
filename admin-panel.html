<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="analytics-data">
    <!-- Analytics data will be inserted here -->
  </div>

  <script>
    async function fetchAnalyticsData() {
      try {
        const response = await fetch('analytics-data.json'); // Replace with your actual data source
        if (!response.ok) {
          throw new Error(`Network response was not ok ${response.statusText}`);
        }
        const data = await response.json();
        displayAnalyticsData(data);
      } catch (error) {
        console.error('Error fetching analytics data:', error);
        document.getElementById('analytics-data').innerHTML = '<p>Failed to load analytics data.</p>';
      }
    }

    function displayAnalyticsData(data) {
      const analyticsContainer = document.getElementById('analytics-data');
      analyticsContainer.innerHTML = `
        <p>Total Users: ${data.totalUsers}</p>
        <p>Active Users: ${data.activeUsers}</p>
        <p>Page Views: ${data.pageViews}</p>
      `;
    }

    // Fetch and display analytics data when the page loads
    fetchAnalyticsData();
  </script>
</body>
</html>
