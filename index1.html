<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ani-roms</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar" style="background-image: url(4.jpg); background-size: cover; -webkit-filter: brightness(1); filter: brightness(1);">
      <div class="sidebar-header">
        <div class="head1">
          <u>A̷͙ͭͫ̕N̺̻̔̆ͅI̍̅̀̎̊-R͉̜̎͡͠O̖̼ͩ͌͐M͉̅ͮ͒ͤS̵̙͕̀̃</u>
        </div>
        <img style="padding-top: 1px;" src="3.png">
      </div><br>
      <ul class="sidebar-menu">
        <li><a id="home-link" href="#">Home</a></li> <br><br>
        <li><a id="custom-twrp-link" href="#">Creating GSI Zips</a></li>
        <li><a id="Flashing A30s" href="#">Flashing A30s</a></li>
        <li><a id="admin-panel-link" href="#">Admin Panel</a></li>
      </ul>
    </nav>
    <main class="content" id="main-content" style="color: #bbafe6;">
      <!-- Dynamic content will be inserted here -->
    </main>
    <button class="toggle-button" id="toggle-button">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <script>
    async function loadContent(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Network response was not ok ${response.statusText}`);
        }
        const content = await response.text();
        document.getElementById('main-content').innerHTML = content;
      } catch (error) {
        console.error('Error fetching the content:', error);
        document.getElementById('main-content').innerHTML = '<p>Failed to load content.</p>';
      }
    }
  
    document.getElementById('home-link').addEventListener('click', function(event) {
      event.preventDefault();
      loadContent('home.html');
    });
  
    document.getElementById('custom-twrp-link').addEventListener('click', function(event) {
      event.preventDefault();
      loadContent('custom-twrp.html');
    });
  
    document.getElementById('Flashing A30s').addEventListener('click', function(event) {
      event.preventDefault();
      loadContent('a30s.html');
    });

    document.getElementById('admin-panel-link').addEventListener('click', function(event) {
      event.preventDefault();
      loadContent('admin-panel.html');
    });
  
    document.getElementById('toggle-button').addEventListener('click', function() {
      const sidebar = document.querySelector('.sidebar');
      const content = document.querySelector('.content');
      const toggleButton = document.getElementById('toggle-button');
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('collapsed');
      toggleButton.classList.toggle('collapsed');
    });
  
    // Optionally, load the home content by default
    loadContent('home.html');
  
    // Ensure the initial state is set correctly
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.querySelector('.sidebar');
      const content = document.querySelector('.content');
      const toggleButton = document.getElementById('toggle-button');
      if (sidebar.classList.contains('collapsed')) {
        content.classList.add('collapsed');
        toggleButton.classList.add('collapsed');
      }
    });
  </script>
</body>
</html>
